<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <title>Themes | Sample | ArcGIS Maps SDK for JavaScript 4.25</title>

    <!--
    change the theme color to see the themes in action:

    https://<js-api>/esri/themes/<color>/main.css

    * light
    * dark
   -->
    <link rel="stylesheet" href="https://js.arcgis.com/4.25/esri/themes/dark/main.css" />

    <style>
      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
      }
    </style>

    <script src="https://js.arcgis.com/4.25/"></script>
    <script>
      require(["esri/Map", "esri/views/MapView", "esri/widgets/Search"], (Map, MapView, Search) => {
        const map = new Map({
          basemap: "streets-navigation-vector"
        });

        const view = new MapView({
          map: map,
          container: "viewDiv"
        });

        const search = new Search({
          view: view
        });

        view.ui.add(search, "top-right");

        view.when(() => {
          search.search("Waialea Beach Park, Honolulu");
        });
      });
    </script>
  </head>

  <body>
    <div id="viewDiv"></div>
  </body>
</html>
