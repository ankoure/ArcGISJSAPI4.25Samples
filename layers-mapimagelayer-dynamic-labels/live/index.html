<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <title>MapImageLayer - label sublayer features | Sample | ArcGIS Maps SDK for JavaScript 4.25</title>

    <link rel="stylesheet" href="https://js.arcgis.com/4.25/esri/themes/light/main.css" />
    <script src="https://js.arcgis.com/4.25/"></script>

    <style>
      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
    </style>

    <script>
      require([
        "esri/Map",
        "esri/views/MapView",
        "esri/layers/MapImageLayer"
      ], (Map, MapView, MapImageLayer) => {
        /*****************************************************************
         * Create renderers for each sublayer
         *****************************************************************/

        const citiesRenderer = {
          type: "simple", // autocasts as new SimpleRenderer()
          symbol: {
            type: "simple-marker", // autocasts as new SimpleMarkerSymbol()
            size: 0.5,
            color: "white",
            style: "circle",
            outline: null
          },
          label: "Cities"
        };

        const statesRenderer = {
          type: "simple", // autocasts as new SimpleRenderer()
          symbol: {
            type: "simple-fill", // autocasts as new SimpleFillSymbol()
            style: "none",
            outline: {
              width: 2,
              color: "white"
            }
          },
          label: "State boundaries"
        };

        const countiesRenderer = {
          type: "simple", // autocasts as new SimpleRenderer()
          symbol: {
            type: "simple-fill", // autocasts as new SimpleFillSymbol()
            style: "none",
            outline: {
              width: 0.5,
              color: "white"
            }
          },
          label: "County boundaries"
        };

        /*****************************************************************
         * Create a MapImageLayer instance and set up dynamic labels on each
         * sublayer.
         *****************************************************************/

        const layer = new MapImageLayer({
          url: "https://sampleserver6.arcgisonline.com/arcgis/rest/services/USA/MapServer",
          sublayers: [
            {
              id: 3,
              renderer: countiesRenderer,
              opacity: 0.5,
              minScale: 9250000,
              // labelingInfo autocasts to an array of LabelClass objects
              labelingInfo: [
                {
                  labelExpression: "[name]",
                  labelPlacement: "always-horizontal",
                  symbol: {
                    type: "text", // autocasts as new TextSymbol()
                    color: [255, 255, 255, 0.7],
                    haloColor: [0, 0, 0, 0.7],
                    haloSize: 1,
                    font: {
                      size: 11
                    }
                  },
                  minScale: 2400000,
                  maxScale: 73000
                }
              ]
            },
            {
              id: 2,
              renderer: statesRenderer,
              opacity: 0.7,
              // labelingInfo autocasts to an array of LabelClass objects
              // this sublayer has two label classes. The first sets the
              // label as the state abbreviation at small scales. When the view
              // zooms to larger scales the whole state name is used instead
              labelingInfo: [
                {
                  labelExpression: "[state_abbr]",
                  labelPlacement: "always-horizontal",
                  symbol: {
                    type: "text", // autocasts as new TextSymbol()
                    color: [255, 255, 255, 0.85],
                    font: {
                      size: 16,
                      weight: "bolder"
                    }
                  },
                  minScale: 18500000,
                  maxScale: 9250000
                },
                {
                  labelExpression: "[state_name]",
                  labelPlacement: "always-horizontal",
                  symbol: {
                    type: "text", // autocasts as new TextSymbol()
                    color: [255, 255, 255, 0.85],
                    haloColor: "gray",
                    haloSize: 1,
                    font: {
                      size: 14,
                      weight: "bold"
                    }
                  },
                  minScale: 9250000,
                  maxScale: 2400000
                }
              ]
            },
            {
              // sublayer with three label classes for labeling
              // cities with different symbols at various scale
              // levels.
              id: 0,
              renderer: citiesRenderer,
              labelingInfo: [
                {
                  where: "pop2000 > 500000",
                  labelExpression: "[areaname]",
                  labelPlacement: "above-right",
                  symbol: {
                    type: "text", // autocasts as new TextSymbol()
                    color: "white",
                    font: {
                      size: 10
                    },
                    backgroundColor: [0, 0, 0, 0.5]
                  },
                  minScale: 18500000,
                  maxScale: 4800000
                },
                {
                  where: "pop2000 > 500000",
                  labelExpression: "[areaname]",
                  labelPlacement: "above-right",
                  symbol: {
                    type: "text", // autocasts as new TextSymbol()
                    color: "white",
                    font: {
                      size: 16
                    },
                    backgroundColor: [0, 0, 0, 0.5]
                  },
                  minScale: 4800000
                },
                {
                  where: "pop2000 <= 500000",
                  labelExpression: "[areaname]",
                  labelPlacement: "above-right",
                  symbol: {
                    type: "text", // autocasts as new TextSymbol()
                    color: "white",
                    font: {
                      size: 7
                    },
                    backgroundColor: [0, 0, 0, 0.5]
                  },
                  minScale: 4800000
                }
              ]
            }
          ]
        });

        /*****************************************************************
         * Add the layer to a map
         *****************************************************************/

        const map = new Map({
          basemap: "satellite",
          layers: [layer]
        });

        const view = new MapView({
          container: "viewDiv",
          map: map,
          zoom: 6,
          center: [-87.633, 41.885]
        });
      });
    </script>
  </head>

  <body>
    <div id="viewDiv"></div>
  </body>
</html>
