<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <title>Responsive widgets | Sample | ArcGIS Maps SDK for JavaScript 4.25</title>

    <style>
      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
    </style>

    <link rel="stylesheet" href="https://js.arcgis.com/4.25/esri/themes/light/main.css" />
    <script src="https://js.arcgis.com/4.25/"></script>

    <script>
      require(["esri/Map", "esri/views/SceneView"], (Map, SceneView) => {
        // Create the Map
        const map = new Map({
          basemap: "hybrid"
        });

        // Create the view set the view padding to be 320 px from the right
        const view = new SceneView({
          container: "viewDiv",
          map: map,
          center: [-74.045459, 40.690083],
          zoom: 16
        });

        // clear the view's default UI components if
        // app is used on a small device
        view.watch("heightBreakpoint, widthBreakpoint", () => {
          const ui = view.ui;

          if (view.heightBreakpoint === "xsmall" || view.widthBreakpoint === "xsmall") {
            ui.components = ["attribution"];
          } else {
            ui.components = ["attribution", "navigation-toggle", "compass", "zoom"];
          }
        });
      });
    </script>
  </head>

  <body>
    <div id="viewDiv"></div>
  </body>
</html>
